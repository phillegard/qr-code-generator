version: '3.9'

services:
  qr-code-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: qr-code-generator
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - qr-network

networks:
  qr-network:
    driver: bridge
